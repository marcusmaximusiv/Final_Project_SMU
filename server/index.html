<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }

      body { 
          font: 13px 'Source Sans Pro', sans-serif;
          background-image: url("https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
         }
      form { 
          background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; 
        }
      form input { 
          border: 0; padding: 10px; width: 90%; margin-right: .5%; 
        }
      form button { 
          width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; 
        }
      #messages { 
          list-style-type: none; margin: 0; padding: 0; 
        }
      #messages li { 
          padding: 5px 10px; 
          background: #2C698D
        }
      #messages li:nth-child(odd) { 
          background: #E3F6F5; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(e){
                e.preventDefault(); //This will prevent the page from reloading-S.B.
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
            });
      socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
        });
    }); 
    </script>
  </body>
</html>
